MariaDB<p />
<blockquote>
	インストール<br />
		<blockquote>
		# pacman -S mariadb<p />
		</blockquote>
	設定<br />
		<blockquote>
		# mysql_install_db --user=mysql --basedir=/usr --datadir=/var/lib/mysql<p />
		</blockquote>
	 起動<br />
		<blockquote>
		# systemctl start mysqld<p />
		</blockquote>
	ブート時に自動で起動<br />
		<blockquote>
		# systemctl enable mysqld<p />
		</blockquote>
	</blockquote>

couchdb サーバーの設定<p />
<blockquote>
	インストール<br />
		<blockquote>
		# pacman -S erlang couchdb<p />
		</blockquote>
	起動<br />
		<blockquote>
		# systemctl start couchdb<p />
		</blockquote>

	設定<br />
	<blockquote>
	/etc/couchdb/default.ini<br />
		<blockquote>
		bind_address = 0.0.0.0<br />
		allow_jsonp = true<br />
		</blockquote>
	/etc/couchdb/local.ini<br />
		<blockquote>
		bind_address = 0.0.0.0<br />
		</blockquote>
	</blockquote>
</blockquote>

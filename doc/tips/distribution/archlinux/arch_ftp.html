<blockquote>
	インストール<br />
		<blockquote>
		# pacman -S vsftpd<p />
		</blockquote>
	起動<br />
		<blockquote>
		# systemctl start vsftpd.service<p />
		</blockquote>
	ブート時に自動で起動<br />
		<blockquote>
		# systemctl enable vsftpd.service<p />
		</blockquote>
	設定<br />
		<blockquote>
		/etc/vsftpd.conf<p />
			<blockquote>
			local_enable=YES<p />

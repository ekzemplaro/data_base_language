ftp サーバーの設定<p />
<blockquote>
	インストール<br />
		<blockquote>
		sudo pacman -S vsftpd<p />
		</blockquote>
	起動<br />
		<blockquote>
		sudo systemctl start vsftpd<p />
		</blockquote>
	ブート時に自動で起動<br />
		<blockquote>
		sudo systemctl enable vsftpd<p />
		</blockquote>
	設定<br />
		<blockquote>
		/etc/vsftpd.conf<p />
			<blockquote>
			local_enable=YES<p />
			write_enable=YES<p />
			local_umask=022<p />
			seccomp_sandbox=NO<p />
			</blockquote>
		</blockquote>
	</blockquote>

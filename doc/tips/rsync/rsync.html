<h2>rsync</h2><p />

host_remote のフォルダーを同期する。<p />
<blockquote>
rsync -avz --delete uchida@host_remote:tmp/jul04_2014/ /home/uchida/tmp/jul04_2014<p />
</blockquote>

ssh のポートが 2222 の時<p />
<blockquote>
rsync -avz --delete -e "ssh -p 2222"  uchida@host_remote:tmp/jul04_2014/ /home/uchida/tmp/jul04_2014<p />
</blockquote>

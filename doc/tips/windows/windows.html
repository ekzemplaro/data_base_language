<h2>Windows コマンド の使い方</h2><p />

フォルダーのアクセス権設定を調べる<p />
<blockquote>
icacls folder<p />
icacls \\server\folder<p />
</blockquote>

ユーザーのグループを調べる<p />
<blockquote>
net user user_name /domain<p />
</blockquote>

グループのメンバーを調べる<p />
<blockquote>
net group group_name /domain<p />
</blockquote>

英語、日本語表示の切り替え<p />
<blockquote>
chcp 437<p />
chcp 932<p />
chcp<p />
</blockquote>

<h2>network の設定 in Ubuntu 12.04 & 12.10</h2><p />



静的なアドレスの時の、DNS サーバーの設定<p />
/etc/resolvconf/resolv.conf.d/head を編集。<p />
<blockquote>
nameserver 172.20.40.203<br />
nameserver 172.20.40.204<br />
nameserver 172.20.40.205<br />
</blockquote>

変更内容を反映<p />
<blockquote>
sudo resolvconf -u<p />
</blockquote>

DHCP サーバーからのアドレスの取得<p />
<blockquote>
sudo dhclient<p />
</blockquote>
